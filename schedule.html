<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習スケジュール - 羽球燦々</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <img src="teamname.jpg" alt="チームネーム羽球燦々">
        <div class="menu-toggle" id="menu-toggle">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

        <nav id="navbar">
            <ul>
                <li><a href="index.html">ホーム</a></li>
                <li><a href="schedule.html">練習スケジュール</a></li>
                <li><a href="members.html">メンバー</a></li>
                <li><a href="contact.html">連絡先</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h1>練習スケジュール</h1>
            <p>こちらのカレンダーから練習の予定を確認できます。</p>
            <div id="calendar-container">
                <div class="calendar-header">
                    <button id="prev-week">前週</button>
                    <span id="week-range"></span>
                    <button id="next-week">次週</button>
                </div>
                <table id="calendar-table">
                    <thead>
                        <tr>
                            <th>日</th>
                            <th>月</th>
                            <th>火</th>
                            <th>水</th>
                            <th>木</th>
                            <th>金</th>
                            <th>土</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <!-- イベント詳細モーダル -->
            <div id="event-modal" class="modal">
                <div class="modal-content">
                    <span id="close-modal" class="close-btn">&times;</span>
                    <h2 id="event-title"></h2>
                    <p id="event-details"></p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 羽球燦々</p>
    </footer>

    <script src="calendars.js"></script>
</body>
</html>
